<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://localhost:8080" method="get" id="f1" onsubmit="onsubmitFUn()">
        <input type="submit">
    </form>

    <form action="http://localhost:8080" method="get" id="f2">
        <input type="submit">
    </form>

    <script>
        function onsubmitFUn() {
            alert('static onsubmit');
            return false
        }

        window.onload = function () {
            let f2 = document.getElementById('f2')
            f2.onsubmit = function (){
                alert('dynamic onsubmit')
            }
            return false;
        }
    </script>
</body>
</html>
