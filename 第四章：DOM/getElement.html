<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
</head>
<body>
    <div id="a">
        <input type="text" class="tt">
    </div>

    <script>
        document.getElementById("a");
        document.getElementsByTagName('div');
        document.getElementsByName('input');
        document.getElementsByClassName('tt');
        document.querySelector('');
        document.querySelectorAll('');
    </script>
</body>
</html>
