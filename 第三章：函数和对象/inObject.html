<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象</title>
</head>
<body>
    <script>
        Math.PI;
        Math.abs(21);
        Math.max(2,4,2);

        Math.min(3,2,1);
        Math.floor(3.2);
        Math.ceil(43.2);
        Math.pow(3,2);
        Math.sqrt(9);
        Math.round(34.2);
        Math.random();
    </script>

    <script>
        let date = new Date();
        date.getFullYear();
        date.getDate();
        date.getDay();
        date.getHours();
        date.getMinutes();
        date.getSeconds();
        date.getMilliseconds();
        date.getTime();
    </script>
</body>
</html>
