<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
    <script>
        let user = new Object();
        user.name = 'gjy';
        user.age = 21;
        user.eat = function (){
            console.log('吃苹果');
        };

        let person = {
          name : 'gjy',
          age : 21,
          a:function (){
              console.log('a');
          }
        };

        console.log(user);
        console.log(person);

    </script>
</body>
</html>
