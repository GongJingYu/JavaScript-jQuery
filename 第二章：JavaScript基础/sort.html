<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序算法</title>
</head>
<body>
    <script>
        let arr = [43,1,23,76,4,78,3434,2,12,43];
        let temp = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>

    <script>
        let str = [43,1,23,76,4,78,3434,2,12,43];
        let a;
        for (let i = 1; i < str.length; i++) {
            a = arr[i];
            let j = i-1;
            while (j>=0 && a < str[j]){
                str[j+1] = str[j];
                --j;
            }
            str[j+1] = a;
        }
        console.log(str);
    </script>
</body>
</html>
