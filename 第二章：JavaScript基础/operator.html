<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <script>
        /*
            +   加   1+5    6
            -   减   5-1    7
            *   乘   5*2    10
            /   除   4/2    2
            %   取余  7%5    2
        */
    </script>

    <script>
        /*
         ++  自增;
         --  自减;
         */
        let num = 10;
       console.log(num++);  //10
       console.log(num--);  //11
       console.log(++num);  //11
       console.log(--num);  //10
    </script>

    <script>
        /*
            >,>=
            <,<=
            ==,!=
            ===,!==
        */
    </script>

    <script>
        /*
        &&  如果表达式1的值为true，则返回表达式2的值
        ||  如果表达式1的值为false，则返回表达式2的值
        !   取反
         */
        console.log(true && false); //false
        console.log(false || true); //true
        console.log(!true);         //false
        console.log(!false);        //true
    </script>

    <script>
        /*
            =,+=,-=,*=,/=,%=
         */
    </script>

    <script>
        /*
            条件表达式 ? 表达式1 : 表达式2
         */
        console.log(12>3?12:3); //12
    </script>

    <script>
        /*
        结合方向        运算符
          无        ()
          左        . [] new(有参数，无结合性)
          右        new (无参数)
          无        ++ --   (后置）
          右        ! ~ - + typeof void delete ++ -- (前置)
          右        **
          左        * / %
          左        >> << >>>
          左        < <= > >= in instanceof
          左        == != === !==
          左        &
          左        ^
          左        &&
          左        ||
          右        ?:
          右        = += *= -= /= %= >>= <<= >>>= &= ^= |=
          左        ,

          左结合，从左到右
          右结合，从右到左
         */
    </script>
</body>
</html>
